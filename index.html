<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Order summary card</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="order-summary">
        <img
          class="order-summary__image"
          src="/images/illustration-hero.svg"
          alt="Illustration of music enjoyment"
        />

        <section class="order-summary__content">
          <div class="order-summary__header">
            <h1 class="order-summary__title">Order Summary</h1>
            <p class="order-summary__description">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </div>

          <div class="order-summary__plan plan">
            <img
              class="plan__icon"
              src="/images/icon-music.svg"
              alt="Music icon"
              height="48"
              width="48"
            />
            <div class="plan__details">
              <h3 class="plan__name">Annual Plan</h3>
              <p class="plan__price">$59.99/year</p>
            </div>
            <a href="#" class="plan__change">Change</a>
          </div>

          <div class="order-summary__actions">
            <a
              class="order-summary__button order-summary__button--confirm"
              href="#"
            >
              Proceed to Payment
            </a>
            <a
              class="order-summary__button order-summary__button--cancel"
              href="#"
            >
              Cancel Order
            </a>
          </div>
        </section>
      </div>
      <footer>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
            Frontend Mentor
          </a>
          Coded by
          <a href="https://eastlandjones.com/">Kevin Jones-Eastland</a>
        </div>
      </footer>
    </main>
  </body>
</html>
