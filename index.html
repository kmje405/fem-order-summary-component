<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Order summary card</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main role="main" aria-label="Order summary">
      <article class="order-summary">
        <img
          class="order-summary__image"
          src="./images/illustration-hero.svg"
          alt="Person dancing with headphones, enjoying music"
        />

        <section class="order-summary__content">
          <header class="order-summary__header">
            <h1 class="order-summary__title">Order Summary</h1>
            <p class="order-summary__description">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </header>

          <article
            class="order-summary__plan plan"
            role="region"
            aria-labelledby="plan-heading"
          >
            <img
              class="plan__icon"
              src="./images/icon-music.svg"
              alt=""
              height="48"
              width="48"
              role="presentation"
            />
            <div class="plan__details">
              <h2 id="plan-heading" class="plan__name">Annual Plan</h2>
              <p class="plan__price">
                <span class="sr-only">Price: </span>
                <strong>$59.99/year</strong>
              </p>
            </div>
            <button
              type="button"
              class="plan__change"
              aria-label="Change annual plan"
            >
              Change
            </button>
          </article>

          <div
            class="order-summary__actions"
            role="group"
            aria-label="Order actions"
          >
            <button
              type="button"
              class="order-summary__button order-summary__button--confirm"
              aria-describedby="order-summary__title"
            >
              Proceed to Payment
            </button>
            <button
              type="button"
              class="order-summary__button order-summary__button--cancel"
              aria-describedby="order-summary__title"
            >
              Cancel Order
            </button>
          </div>
        </section>
      </article>
    </main>

    <footer role="contentinfo">
      <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          rel="noopener"
        >
          Frontend Mentor
        </a>
        . Coded by
        <a href="https://eastlandjones.com/" rel="noopener"
          >Kevin Jones-Eastland</a
        >
        .
      </div>
    </footer>
  </body>
</html>
